name: Coverage

on: [push]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8 ]

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/commons-lang/commons-lang/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
    - run: touch starting_build_uses-checkout_32
    - run: rm starting_build_uses-checkout_32
    - uses: actions/checkout@v3.0.2
    - run: touch starting_build_uses-cache_33
    - run: rm starting_build_uses-cache_33
    - uses: actions/cache@v3.0.8
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - run: touch starting_build_SetupJDKmatrixjava_39
    - run: rm starting_build_SetupJDKmatrixjava_39
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - run: touch starting_build_BuildwithMaven_44
    - run: rm starting_build_BuildwithMaven_44
    - name: Build with Maven
      run: mvn -V test jacoco:report --file pom.xml --no-transfer-progress

    - run: touch starting_build_UploadcoveragetoCodecov_47
    - run: rm starting_build_UploadcoveragetoCodecov_47
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./target/site/jacoco/jacoco.xml
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Check script file exists and execute
      if: always()
      id: check_files
      uses: andstor/file-existence-action@v1
      with:
        files: .github/workflows/script.py
    - name: File exists
      if: steps.check_files.outputs.files_exists == 'true'
      run: |
        python .github/workflows/script.py
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: commons-lang
        ref: '1679184218-bbc60b2'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: steps.check_files.outputs.files_exists == 'true'
      run: |
        mkdir -p commons-lang/commons-lang/.github/workflows/coverage/build_java_${{ matrix.java }}
        cp -rvT optimizing-ci-builds-ci-analysis commons-lang/commons-lang/.github/workflows/coverage/build_java_${{ matrix.java }}
    - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1679184218-bbc60b2/commons-lang/.github/workflows/coverage/build_java_${{ matrix.java }}
    - name: Pushes analysis to another repository
      if: steps.check_files.outputs.files_exists == 'true'
      working-directory: commons-lang
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push -f origin 1679184218-bbc60b2; do
          git pull --rebase origin 1679184218-bbc60b2
          sleep $((RANDOM % 5 + 1))
        done
